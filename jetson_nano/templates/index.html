<!DOCTYPE html>
<html>

<head>
    <title>Camera Streaming Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
        }

        .camera-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .camera-card {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .camera-card:hover {
            transform: translateY(-5px);
        }

        .camera-preview {
            width: 100%;
            height: 200px;
            background: #1a1a1a;
            border-radius: 5px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .camera-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h3 {
            margin: 0 0 10px 0;
            color: #4CAF50;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        a {
            padding: 10px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background 0.2s;
        }

        a:hover {
            background: #45a049;
        }

        .info {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        code {
            background: #1a1a1a;
            padding: 2px 6px;
            border-radius: 3px;
            color: #4CAF50;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¥ Camera Streaming Server</h1>

        <div class="info">
            <h3>ðŸ“¡ Server Ä‘ang cháº¡y</h3>
            <p>Tá»•ng sá»‘ camera: <strong>{{ camera_count }}</strong></p>
            <p>Danh sÃ¡ch camera: <strong>{{ camera_list }}</strong></p>
        </div>

        <div class="camera-grid">
            {% for cam_id in cameras %}
            <div class="camera-card">
                <div class="camera-preview">
                    <img src="/video_feed/{{ cam_id }}" alt="Camera {{ cam_id }}">
                </div>
                <h3>ðŸ“¹ Camera {{ cam_id }}</h3>
                <div class="links">
                    <a href="/camera-{{ cam_id }}">Xem Camera</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
