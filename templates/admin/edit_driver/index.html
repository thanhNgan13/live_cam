<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Tài Xế - {{ driver.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_driver.css') }}">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>✏️ Chỉnh Sửa Tài Xế</h1>
            <p>{{ driver.name }}</p>
        </div>

        <div class="form-container">
            <form id="driverForm">
                <input type="hidden" id="driver_id" value="{{ driver.id }}">

                <div class="form-group">
                    <label for="name">Họ và tên <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required value="{{ driver.name }}"
                        placeholder="VD: Nguyễn Văn A">
                </div>

                <div class="form-group">
                    <label for="license">Số bằng lái <span class="required">*</span></label>
                    <input type="text" id="license" name="license" required value="{{ driver.license }}"
                        placeholder="VD: B2-123456">
                </div>

                <div class="form-group">
                    <label for="phone">Số điện thoại <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required value="{{ driver.phone }}"
                        placeholder="VD: 0901234567">
                </div>

                <div class="form-group">
                    <label for="stream_url">Stream URL <span class="required">*</span></label>
                    <input type="url" id="stream_url" name="stream_url" required value="{{ driver.stream_url }}"
                        placeholder="VD: http://localhost:5001/video_feed/0">
                    <div class="help-text">URL video stream của camera tài xế</div>
                </div>

                <div class="form-group">
                    <label for="status">Trạng thái</label>
                    <select id="status" name="status">
                        <option value="active" {{ 'selected' if driver.status=='active' else '' }}>
                            Đang hoạt động
                        </option>
                        <option value="inactive" {{ 'selected' if driver.status=='inactive' else '' }}>
                            Không hoạt động
                        </option>
                    </select>
                </div>

                <div class="form-actions">
                    <a href="/" class="btn btn-secondary">← Hủy</a>
                    <button type="submit" class="btn btn-primary">✓ Lưu thay đổi</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/edit_driver_module.js') }}"></script>
</body>

</html>
