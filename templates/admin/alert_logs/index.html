<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Logs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .stats {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            justify-content: space-around;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .logs-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .log-entry {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .log-entry:hover {
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transform: translateX(5px);
        }

        .log-entry.priority-1 {
            border-left: 4px solid #dc3545;
        }

        .log-entry.priority-2 {
            border-left: 4px solid #ffc107;
        }

        .log-entry.priority-3 {
            border-left: 4px solid #17a2b8;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .log-behavior {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .log-time {
            color: #999;
            font-size: 0.9em;
        }

        .log-message {
            color: #666;
            margin-bottom: 10px;
        }

        .log-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 0.9em;
            color: #666;
        }

        .log-meta span {
            background: #f5f5f5;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .evidence-btn {
            background: #28a745;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .evidence-btn:hover {
            background: #218838;
        }

        .no-logs {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .priority-badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .priority-badge.priority-1 {
            background: #dc3545;
            color: white;
        }

        .priority-badge.priority-2 {
            background: #ffc107;
            color: #333;
        }

        .priority-badge.priority-3 {
            background: #17a2b8;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìã Alert Logs</h1>
            <p>L·ªãch s·ª≠ c·∫£nh b√°o v√† b·∫±ng ch·ª©ng</p>
        </div>

        <div class="controls">
            <div class="form-group">
                <label for="dateFilter">L·ªçc theo ng√†y:</label>
                <input type="date" id="dateFilter">
            </div>

            <div class="form-group">
                <label for="behaviorFilter">L·ªçc theo h√†nh vi:</label>
                <select id="behaviorFilter">
                    <option value="">T·∫•t c·∫£</option>
                    <option value="phone">ƒêi·ªán tho·∫°i</option>
                    <option value="yawn">Ng√°p</option>
                    <option value="sleepy_eye">Bu·ªìn ng·ªß</option>
                    <option value="look_away">M·∫•t t·∫≠p trung</option>
                </select>
            </div>

            <button class="btn btn-primary" onclick="loadLogs()">üîç T√¨m ki·∫øm</button>
            <button class="btn btn-primary" onclick="exportLogs()">üì• Xu·∫•t JSON</button>
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalLogs">0</div>
                <div class="stat-label">T·ªïng c·∫£nh b√°o</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="todayLogs">0</div>
                <div class="stat-label">H√¥m nay</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="criticalLogs">0</div>
                <div class="stat-label">Nguy hi·ªÉm</div>
            </div>
        </div>

        <div class="logs-container">
            <div id="logsContent" class="loading">
                ‚è≥ ƒêang t·∫£i logs...
            </div>
        </div>
    </div>

    <script>
        let allLogs = [];

        // Load logs khi trang load
        window.addEventListener('DOMContentLoaded', () => {
            loadLogs();
        });

        async function loadLogs() {
            try {
                const dateFilter = document.getElementById('dateFilter').value;
                const behaviorFilter = document.getElementById('behaviorFilter').value;

                // Build URL v·ªõi query params
                let url = '/api/alert-logs?limit=200';
                if (dateFilter) {
                    url += `&date=${dateFilter}`;
                }

                const response = await fetch(url);
                const data = await response.json();

                allLogs = data.logs;

                // Apply behavior filter
                let filteredLogs = allLogs;
                if (behaviorFilter) {
                    filteredLogs = allLogs.filter(log => log.behavior === behaviorFilter);
                }

                displayLogs(filteredLogs);
                updateStats(allLogs);

            } catch (error) {
                console.error('Error loading logs:', error);
                document.getElementById('logsContent').innerHTML = `
                    <div class="no-logs">‚ùå Kh√¥ng th·ªÉ t·∫£i logs</div>
                `;
            }
        }

        function displayLogs(logs) {
            const container = document.getElementById('logsContent');

            if (logs.length === 0) {
                container.innerHTML = `
                    <div class="no-logs">
                        üì≠ Kh√¥ng c√≥ logs n√†o
                    </div>
                `;
                return;
            }

            let html = '';
            logs.forEach(log => {
                const priorityClass = `priority-${log.priority}`;
                const priorityText = log.priority === 1 ? 'Nguy hi·ªÉm' : (log.priority === 2 ? 'C·∫£nh b√°o' : 'Ch√∫ √Ω');
                const evidenceLink = log.evidence_file ? 
                    `<a href="/api/alert-logs/evidence/${log.evidence_file}" target="_blank" class="evidence-btn">
                        üé• Xem b·∫±ng ch·ª©ng
                    </a>` : '';

                html += `
                    <div class="log-entry ${priorityClass}">
                        <div class="log-header">
                            <div>
                                <span class="log-behavior">${getBehaviorName(log.behavior)}</span>
                                <span class="priority-badge ${priorityClass}">${priorityText}</span>
                            </div>
                            <span class="log-time">${log.datetime}</span>
                        </div>
                        <div class="log-message">${log.message}</div>
                        <div class="log-meta">
                            <span>üÜî Alert ID: ${log.alert_id}</span>
                            ${log.duration ? `<span>‚è±Ô∏è Duration: ${log.duration.toFixed(1)}s</span>` : ''}
                            ${log.driver_id ? `<span>üë§ Driver: ${log.driver_id}</span>` : ''}
                        </div>
                        ${evidenceLink}
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function updateStats(logs) {
            const today = new Date().toISOString().split('T')[0];

            document.getElementById('totalLogs').textContent = logs.length;
            
            const todayLogs = logs.filter(log => log.datetime.startsWith(today));
            document.getElementById('todayLogs').textContent = todayLogs.length;
            
            const criticalLogs = logs.filter(log => log.priority === 1);
            document.getElementById('criticalLogs').textContent = criticalLogs.length;
        }

        function getBehaviorName(behavior) {
            const names = {
                'phone': 'üì± ƒêi·ªán tho·∫°i',
                'yawn': 'ü•± Ng√°p',
                'sleepy_eye': 'üò¥ Bu·ªìn ng·ªß',
                'look_away': 'üëÄ M·∫•t t·∫≠p trung'
            };
            return names[behavior] || behavior;
        }

        function exportLogs() {
            const dataStr = JSON.stringify(allLogs, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `alert_logs_${new Date().toISOString().split('T')[0]}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }
    </script>
</body>

</html>
